<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="cadastro.css" />

    <title>ETEPAM – Cadastro</title>
  </head>
  <body>
    <header>
      <div class="div-logo-etepam">
        <img src="img/etepam-logo-aberta.svg" class="logo-etepam" />
      </div>
      <div class="div-barra-de-pesquisa">
        <input
          type="search"
          name="barra-de-pesquisa"
          class="barra-de-pesquisa"
          placeholder="O que você procura?"
        />
      </div>
      <nav class="nav-header">
        <i class="fa fa-heart-o icon-favoritos"></i>

        <i class="fa fa-check-square-o livros-lidos"></i>
        <span class="login-e-cadastro" style="cursor: pointer">
          <i class="fa fa-user-circle-o icon-usuario"></i>
          <p>Login / Cadastro</p>
        </span>
      </nav>
    </header>
    <main>
      <form action="" method="post">
        <div class="parte-superior-forms">
          <a href="index.html">Voltar</a>
          <h2>Cadastro</h2>
        </div>
        <p class="login div-nome">
          <label> Nome completo</label>
          <input type="text" placeholder="Nome completo" name="nome" required />
        </p>
        <p class="login div-email">
          <label> Email institucional</label>
          <input
            type="text"
            placeholder="Ex.: aluno@aluno.educacao.pe.gov.br"
            name="email"
            required
          />
        </p>
        <p class="login div-telefone">
          <label> Telefone</label>
          <input
            type="text"
            placeholder="Ex: (81) 9XXXX-XXXX"
            name="telefone"
            id="telefone"
            maxlength="15"
  
            required
          />
        </p>
        <p class="login div-matricula">
          <label> Matricula</label>
          <input
            type="text"
            placeholder="Matrícula"
            name="matricula"
            id="matricula"
            maxlength="7"
            required
          />
          <a href="img/Como conseguir a sua matricula.pdf" target="_blank">Como conseguir a matricula?</a>
        </p>
        <div class="div-selects">
          <p class="login div-ensino selects">
            <label> Ensino</label>
            <select class="select-ensino" name="ensino" required>
              <option>Integrado</option>
              <option>Subsequente</option>
            </select>
          </p>
          <p class="login div-serie selects">
            <label> Série</label>
            <select class="select-serie" name="serie" required>
              <option>1°</option>
              <option>2°</option>
              <option>3°</option>
            </select>
          </p>
          <p class="login div-curso selects">
            <label> Curso</label>
            <select class="select-curso" name="curso" required>
              <option>MSI</option>
              <option>MCT</option>
              <option>MEC</option>
              <option>LOG</option>
            </select>
        </p>
        </div>

        <button class="botao-login">Cadastrar</button>
      </form>
    </main>
  </body>
  <script src="src/preencherIcons.js"></script>
  <script src="src/cadastro.js"></script>
  <script src="src/mascara.js"></script>
</html>
