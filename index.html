<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />

    <title>ETEPAM – Biblioteca</title>
  </head>
  <body>
    <header>
      <div class="div-logo-etepam">
        <img src="img/etepam-logo-aberta.svg" class="logo-etepam" />
      </div>
      <div class="div-barra-de-pesquisa">
        <input
          type="search"
          name="barra-de-pesquisa"
          class="barra-de-pesquisa"
          placeholder="O que você procura?"
        />
      </div>
      <nav class="nav-header">
        <i class="fa fa-heart-o icon-favoritos"></i>

        <i class="fa fa-check-square-o livros-lidos"></i>
        <span class="login-e-cadastro" style="cursor: pointer">
          <i class="fa fa-user-circle-o icon-usuario"></i>
          <p>Login / Cadastro</p>
        </span>
      </nav>
    </header>
    <main>
      <div class="div-foto-principal">
        <img src="img/foto-main.png" class="foto-principal" />
      </div>
      <div class="container-categorias">
        <section class="categorias mais-polulares">
          <h2 class="titulo-categoria">Mais Populares</h2>
          <div class="livros"></div>
        </section>
        <section class="categorias recomendados">
          <h2 class="titulo-categoria">Reomendados</h2>
            <div class="livros"></div>
        </section>
      </section>
      </div>
      
    </main>
    <script src="src/preencherIcons.js"></script>
    <script src="src/livros.js"></script>
  </body>
</html>
