<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="http://localhost:4041/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="http://localhost:4041/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="http://localhost:4041/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="http://localhost:4041/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="http://localhost:4041//assets/css/style.css" />
    <link rel="stylesheet" href="http://localhost:4041//assets/css/sinopse.css" />
    <title>ETEPAM – NomeLivro</title>
  </head>
  <body>
    <header>
      <div class="div-logo-etepam">
        <img src="http://localhost:4041/assets/img/etepam-logo-fechada.png" class="logo-etepam" />
      </div>
      <div class="div-barra-de-pesquisa">
        <input
          type="search"
          name="barra-de-pesquisa"
          class="barra-de-pesquisa"
          placeholder="O que você procura?"
        />
      </div>
      <nav class="nav-header">
        <i class="fa fa-heart-o icon-favoritos"></i>

        <i class="fa fa-check-square-o livros-lidos"></i>
        <span class="login-e-cadastro" style="cursor: pointer">
          <i class="fa fa-user-circle-o icon-usuario"></i>
          <p>Login / Cadastro</p>
        </span>
      </nav>
    </header>
    <nav class="nav-header-mobile">
      <i class="fa fa-bars"></i>
    </nav>
    <main class="main-informacoes">
      <section class="section-informacoes">
        <div>
          <img src="." class="foto-livro" />
        </div>
        <div class="informacoes">
          <h2 class="titulo">Loading</h2>
          <p class="autor">Autor: Loading</p>
          <span class="estrelas-sinopse"> Loading </span>
          <p class="sinopse">loadgin</p>
          <button class="solicitacao"><b>SOLICITAR</b></button>
        </div>
      </section>
    </main>
    <script src="http://localhost:4041/assets/js/carregarSinopse.js"></script>
    <script src="http://localhost:4041/assets/js/preencherIcons.js"></script>
  </body>
</html>
