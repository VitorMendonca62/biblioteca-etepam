<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css">

    <link rel="stylesheet" href="../assets/css/cadastro-livro.css">
    <title>Document</title>

  </head>
  <body>
    <div class="alerts">
      
    </div>
    <form
      action="http://localhost:4041/books/cadaster-book"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <input type="text" required placeholder="titulo" name="titulo" />
        <input type="text" required placeholder="autor" name="autor" />
        <input
          type="number"
          required
          max="5"
          placeholder="estrelas"
          name="estrelas"
        />
        <input type="text" required placeholder="sinopse" name="sinopse" />
        <input
          type="file"
          required
          name="capaLivro"
          accept="image/*"
        />
        <input type="submit" value="Enviar" />
      </div>
    </form>
    <script src="../assets/js/carregarErros.js"></script>
  </body>
</html>
